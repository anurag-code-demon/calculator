<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="output-screen">
        <button onclick="clar()">CL</button class="hover">
        <button onclick="del()">DEL</button class="hover">
        <button onclick="display('%')">%</button class="hover">
        <button onclick="display('/')">/</button class="hover">
        <button onclick="display('7')">7</button class="hover">
        <button onclick="display('8')">8</button class="hover">
        <button onclick="display('9')">9</button class="hover">
        <button onclick="display('*')">*</button class="hover">
        <button onclick="display('4')">4</button class="hover">
        <button onclick="display('5')">5</button class="hover">
        <button onclick="display('6')">6</button class="hover">
        <button onclick="display('-')">-</button class="hover">
        <button onclick="display('1')">1</button class="hover">
        <button onclick="display('2')">2</button class="hover">
        <button onclick="display('3')">3</button class="hover">
        <button onclick="display('+')">+</button class="hover">
        <button onclick="display('.')">.</button class="hover">
        <!-- <button oneclick="display('4')">4</button> -->
        <button onclick="display('0')">0</button>
        <button onclick="calculate()" class="style">=</button>
    </div>

    <script src="cal.js"></script>
 </div>
</body>
</html>
